<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Nav</title>
    <link rel="stylesheet" href="main.css">
    <!--add first fontawsome and google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--let's add first the images resources-->
    <nav>
        <div class="logo">
            <img src="./images/icon-img.png" alt="">
            <span>Metar Truck</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-content">
                    <li><a href="#">Truck Rentals</a></li>
                    <li><a href="#">Car Shipping</a></li>
                    <li><a href="#">Fleet Management</a></li>
                    <li><a href="#">Logistics</a></li>
                </ul>
            </li>
            <!--add more li-->
            <li><a href="#">About</a></li>
            <li class="dropdown ">
                <a href="#">Products <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-content ">
                    <li><a href="#">Trucks</a></li>
                    <li><a href="#">Cars</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>

        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search ...">
            <i class="fa fa-search"></i>
        </div>
        <div class="menu-icon open-icon ">
            <img src="./images/menu-bar.png" alt="">
        </div>
        <div class="menu-icon close-icon close">
            <img src="./images/close.png" alt="">
        </div>
    </nav>
 
    <script src="main.js"></script>
</body>
</html>
